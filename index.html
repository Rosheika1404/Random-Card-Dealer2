<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="cardValue()">
    <h1>Random Card Generator</h1>

    <div class="card">
      <div id="top">
        <span class="value topNum"></span>
        <span class="suite top"></span>
      </div>

      <div class="middle"></div>

      <div id="bottom">
        <span class="suite2 bottom"></span>
        <span class="value2 bottomNum"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
